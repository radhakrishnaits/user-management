<div class="center-aligned">
    <p class="header-text">Receivers</p>
    <mat-card>
        <mat-grid-list cols="9" rows="1" rowHeight="60px" *ngFor="let data of receiverData">
            <mat-grid-tile colspan="8" rowspan="1">
                <mat-list>
                    <mat-list-item>
                        <mat-icon matListItemIcon>account_circle</mat-icon>
                        <span matListItemTitle>{{data.benFirstName}} {{data.benLastName}}</span>
                    </mat-list-item>
                </mat-list>
            </mat-grid-tile>

            <mat-grid-tile colspan="1" rowspan="1">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                    <button mat-menu-item (click)="modifyBeneficiary()">
                        <mat-icon>edit</mat-icon>
                        <span>Modify</span>
                    </button>
                    <button mat-menu-item (click)="openConfirmationModel(data.id)">
                        <mat-icon>delete</mat-icon>
                        <span>Delete</span>
                    </button>
                </mat-menu>
            </mat-grid-tile>
            <mat-divider></mat-divider>
        </mat-grid-list>
    </mat-card>
</div>

<div class="center-aligned">
    <button (click)="openAddReceiverModel()" class="btn-add-receiver">Add Receiver</button>
</div>

<ng-template #deleteReceiver>
    <h1 mat-dialog-title>Delete beneficiary</h1>
    <div mat-dialog-content>Are you sure?</div>
    <div mat-dialog-actions class="btn-right-aligned">
        <button mat-raised-button color="warn" mat-dialog-close>Delete</button>
    </div>
</ng-template>
