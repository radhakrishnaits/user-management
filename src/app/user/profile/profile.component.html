<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="full-width">
        <mat-label>First Name</mat-label>
        <input type="text" matInput placeholder="First Name" formControlName="firstName">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Last Name</mat-label>
        <input type="text" matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
        <mat-label>Phone</mat-label>
        <input type="text" matInput placeholder="Phone" formControlName="phone">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
        <mat-label>Date of Birth</mat-label>
        <input type="text" matInput placeholder="Date of Birth" formControlName="dob">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
        <mat-label>Place of Birth</mat-label>
        <input type="text" matInput placeholder="Place of Birth" formControlName="pob">
      </mat-form-field>
      <br>
      <mat-form-field class="full-width">
        <mat-label>Occupation</mat-label>
        <input type="text" matInput placeholder="Occupation" formControlName="occupation">
      </mat-form-field>
      <!--<mat-grid-list cols="2" rowHeight="70px">
        <mat-grid-tile>
        </mat-grid-tile>
        <mat-grid-tile>
        </mat-grid-tile>
        <mat-grid-tile>
        </mat-grid-tile>
      </mat-grid-list>-->







    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Login</button>
  </mat-card-actions>
</mat-card>
