<mat-grid-list [cols]="breakpoint" rowHeight="50px" (window:resize)="onResize($event)" [gutterSize]="'0px'">

  <mat-grid-tile>
    <mat-toolbar color="primary" class="mat-nav">
      <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav2.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span><img src="./assets/logo.wu.svg" alt="" class="wu-logo"></span>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-grid-tile>

  <mat-grid-tile *ngIf="breakpoint >= 3">
    <mat-toolbar color="primary" class="mat-nav">
      <mat-toolbar-row></mat-toolbar-row>
    </mat-toolbar>
  </mat-grid-tile>

  <mat-grid-tile *ngIf="breakpoint >= 3">
    <mat-toolbar color="primary" class="mat-nav">
      <mat-toolbar-row>
        <div *ngFor="let menuItem of menuData">
          <a mat-button class="white-color" routerLink="{{menuItem.link}}">{{menuItem.label}}</a>
        </div>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="user-profile">
            <mat-icon>settings</mat-icon>
            <span>Profile</span>
          </button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-grid-tile>
</mat-grid-list>

<mat-sidenav-container>
  <mat-sidenav #sidenav2 opened="false" mode="over">
    <mat-nav-list>
      <a mat-list-item *ngFor="let menuItem of menuData">{{menuItem.label}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 90vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
